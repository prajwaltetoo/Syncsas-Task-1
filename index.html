<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        
        <div class="slides">
            <div class="slide" id="slide1-content">
                <img src="./images/image1.jpg" alt="Image 1">
            </div>
            <div class="slide" id="slide2-content">
                <img src="./images/image2.webp" alt="Image 2">
            </div>
            <div class="slide" id="slide3-content">
                <img src="./images/image3.webp" alt="Image 3">
            </div>
        </div>
        
        <div class="controls">
            <label for="slide1" class="prev">&#10094;</label>
            <label for="slide2" class="next">&#10095;</label>
            
        </div>
    </div>
</body>
</html>
